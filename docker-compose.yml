version: '3'
services:
  backend:
    build: ./backend
    ports:
      - "3001:3000"
    volumes:
      - ./backend:/usr/src/app
  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend/node_modules:/frontend/node_modules
      - ./frontend:/frontend
    environment:
      - CHOKIDAR_USEPOLLING=true
      # - WATCHPACK_POLLING=true
